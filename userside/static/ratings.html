{% load staticfiles %}

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html lang="en" style=" background: url({% static "images/bkg2.jpg" %}) no-repeat center center fixed;
	-webkit-background-size: cover; -moz-background-size: cover;
	-o-background-size: cover; background-size: cover;">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Reviews : TimeinLine</title>
	<link rel="stylesheet" href={% static "bootstrap/css/bootstrap.css"%} type="text/css" media="screen" title="no title" charset="utf-8">
	<link href={% static "star-rating/jquery.rating.css"%} rel="stylesheet">
	<link href={% static "css/ratings-style.css"%} rel="stylesheet">
	<!-- Date: 2012-04-03 -->
</head>

<body>
	<div class="container">
		<div id="bkg" class="span12">
			<center>
				<img id="logo" width="300" src={% static "images/timeinline_300.png"%} alt="TimeinLine">
			</center>
			<br />
				<div class="row">
					<div class="span10 offset3">
						<h4>Thank you for using TimeinLine.
							<br />
						Please give us feedback on your experience with {{company}}</h4>
					</div>
				</div>
				<br />
				<div class="row" id="ratingform">
					<div class="span6 offset3">
						{% if not review_submitted %}
							<form name="rating" action="{{ROOT_URL}}/review/" >
								<input name="caller_id" type="hidden" value="{{caller_id}}" />
								<input name="rate" type="radio" value="1" class="star" />
								<input name="rate" type="radio" value="2" class="star" />
								<input name="rate" type="radio" value="3" class="star" />
								<input name="rate" type="radio" value="4" class="star" />
								<input name="rate" type="radio" value="5" class="star" />
								<br />
								<textarea name="feedback" id="feedback" class="textbox" rows="10" cols="40" /></textarea>
								<br />
								<p align="right">
									<input type="submit" id="submission" class="btn btn-primary" value="Submit" />
								</p>
							</form>
						{% else %}
							Thank you for submitting your review.
							<br />
						{% endif %}
						
					</div>
				</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src={% static "star-rating/jquery.rating.pack.js"%} type="text/javascript"></script>
</body>
