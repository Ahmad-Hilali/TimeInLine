{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en" style=" background: url({% static "images/bkg2.jpg"%}) no-repeat center center fixed;  -webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Home : TimeinLine</title>
	<link rel="stylesheet" href={% static "bootstrap/css/bootstrap.css"%} type="text/css" media="screen" title="no title" charset="utf-8">
  <link href={% static "/bootstrap/css/bootstrap-responsive.css"%} rel="stylesheet">
  <link href={% static "/css/splash-newstyle.css"%} rel="stylesheet">
</head>
<body style="background: transparent;">
  <div class="container">
    
   <div class="row">
     <div class="span12">
       <center>
       <div class="hero-unit" style="margin-top: 100px; width: 600px">
         <div align="center">
           <img id="logo" width="600" src={% static "images/timeinline_transparent.png"%} alt="TimeinLine">
           <p>{{statement}}</p>
         </div>
         <form method="get" action="" class="form" onsubmit="return getcoord(this);">
             <input name="input" type="text" placeholder="Phone Number or Company Name">
             <input type="submit" class="btn btn-primary" value="Enter" />
         </form>
         
       </div>
     </center>
     </div>
   </div>

  </div><!--/.fluid-container-->
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
            $("body").css("display", "none");
            if ({{fade}}) {
              $("body").fadeIn(2000);
            }
            else {
              $("body").fadeIn(0);
            }
    });
</script>


</html>
